<!-- Top Panel -->
<div class="top-panel">
    <h3>View Previous Report</h3>
</div>

<!-- Toolbar -->
<div class="container toolbar">
    <div class="row align-items-center">
        <div class="col d-flex justify-content-start">
            <button type="button" class="btn btn-return" routerLink="/dashboard">
                <i class="fa-solid fa-arrow-left"></i> Return
            </button>
        </div>
    </div>

    <div class="row align-items-center" style="margin-top: 20px;">
        <div class="col d-flex justify-content-start">
            <div class="d-flex align-items-center">
                <input type="datetime-local" class="form-control me-2" id="startDateTime" name="startDateTime"
                    [(ngModel)]="startDateTime" (change)="validateDateRange(); GetAllReports()">
                <span class="mx-2">and</span>
                <input type="datetime-local" class="form-control" id="endDateTime" name="endDateTime"
                    [(ngModel)]="endDateTime" (change)="validateDateRange(); GetAllReports()">
                <button class="btn btn-secondary mx-2" *ngIf="startDateTime && endDateTime" (click)="clearDatePickers()">
                <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div *ngIf="(form.controls['startDateTime']?.dirty || form.controls['endDateTime']?.dirty) && !isDateRangeValid()">
                <p class="validation-notification">Please select a valid date and time range.</p>
            </div>
        </div>
  
        <div class="col-md-4 d-flex justify-content-end">
            <div class="input-group">
                <input type="text" class="text-input input form-control flex-fill" placeholder="Filter..." name="searchString" autocomplete="off" [(ngModel)]="searchTerm" (ngModelChange)="OnSearch()">
                <span class="input-group-text" *ngIf="searchTerm" (click)="ClearSearchTerm()">
                <i class="fa-solid fa-times"></i>
                </span>
                <span class="input-group-text" *ngIf="!searchTerm">
                <i class="fa-solid fa-filter"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<!-- Table List -->
<div class="table-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><u>Report Title</u></th>
        <th><u>Generated By</u></th>
        <th><u>Date Generated</u></th>
        <th><u></u></th>
      </tr>
    </thead>
    <tbody *ngFor="let report of reports">
      <tr>
        <td>{{ report.report_Title }}</td>
        <td>{{ report.user?.username }} {{ report.user?.surname }}</td>
        <td>{{ report.createdAt | date:'short' }}</td>
        <td>
          <div class="button-container">
            <button class="btn-update" (click)="OpenPDFModal(PDFModal, report.pdfUrl)"> 
              View Report
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="reports.length === 0">
      <tr>
        <td colspan="4">No Report Listings</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- PDF modal template -->
<ng-template #PDFModal let-modal class="modal fade">
  <div class="modal-header">
    <h5 class="modal-title">Previously Generated Report</h5>
  </div>
  <div class="modal-body">
   
    <iframe [src]="pdfSrc" width="100%" height="500px"></iframe>
    <div class="modal-button-container">
      <button class="btn-return" (click)="modal.close('Close click')">Return</button>
      
      <button class="btn-add" (click)="downloadPDF()">Download PDF</button>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>
