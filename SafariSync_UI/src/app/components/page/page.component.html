
  <div class="mid-panel">
    <h3>Help Page</h3>
  </div>
  
  

  <div class="container">
    <div class="search-bar text-center">
      <input type="text" class="form-control" placeholder="Search" (input)="searchEntries($event)">
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let entry of filteredEntries.slice(0, 7)" (click)="showPdf(entry)">
              <td>{{ entry }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let entry of filteredEntries.slice(7)" (click)="showPdf(entry)">
              <td>{{ entry }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-container *ngIf="showPdfViewer">
        <div id="pdf-viewer-overlay"></div>
        <div id="pdf-viewer-container">
          <button class="close-btn" (click)="hidePdfViewer()">&times;</button>
          <iframe [src]="selectedEntryPdfUrl" frameborder="0" width="100%" height="100%"></iframe>
        </div>
      </ng-container>


      <div class="page-container">
                
        <!-- Button to display PDF -->
        <button class="pdf-button" (click)="showPdf('Entry 14')">Complete Help PDF</button>
            
      </div>


  </div>


  
  
  
  
  
  
  
  
  
  
  

  
  <!-- Bottom Panel -->
  <div class="bottom-panel">
    <img src="\assets\EPI-USE_Logo.jpg" alt="EPI-USE Logo">
  </div>
